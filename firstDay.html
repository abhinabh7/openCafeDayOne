<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <style>
        table {
            border-collapse: collapse;
        }
    </style>

<body>
    <center>
        <h3>Customer info</h3>
        <table  id = "table" border="1" cellpadding="15">

            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tbody id="myTable">

            </tbody>
        </table><br> <br>

        <button onclick="add()">Add</button>
        <button onclick="del()">Delete</button>
    </center>
    <script>
        var dataArray = [
            {
                'id': '1',
                'name': 'Abhinabh',
                'age': '23'
            },
            {
                'id': '2',
                'name': 'open',
                'age': '22'
            },
            {
                'id': '3',
                'name': 'cafe',
                'age': '24'
            },
        ];
        tableData(dataArray);
        function tableData(data) {
            var table = document.getElementById("myTable");
            for (var i = 0; i < data.length; i++) {
                var row = `<tr>
        
                    <td> ${data[i].id}</td>
                    <td> ${data[i].name}</td>
                    <td> ${data[i].age}</td>

                    </tr>`;
                table.innerHTML += row;

            }
        }
        function add() {    
            var table = document.getElementById("table");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = prompt("Enter your id");
            cell2.innerHTML = prompt("Enter your name");
            cell3.innerHTML = prompt("Enter your age");

        }
        function del() {
            document.getElementById("table").deleteRow(1);

        }
    </script>

</body>

</html>
